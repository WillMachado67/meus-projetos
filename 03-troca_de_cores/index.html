<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <fieldset >
        <legend>Escolha um cor</legend>
        
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Azul</label>

        <input type="radio" id="red" name="color" value="red">
        <label for="red">Vermelho</label>
    
        <input type="radio" id="green" name="color" value="green">
        <label for="green">Verde</label>
        
        <input type="radio" id="violet" name="color" value="violet">
        <label for="violet">Violeta</label>
        
        <input type="radio" id="black" name="color" value="black">
        <label for="black">Preto</label>
        
    </fieldset>
    <br>
    <button type="submit" id="save">Submit</button>
    <br>
    <p>Selected color</p>
       
    <script src="script.js"></script>
</body>
</html>
